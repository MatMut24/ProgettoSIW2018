<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Attività</title>
</head>
<body>
	<div>
		<h4>Attività</h4>
		<div>
			<span th:text="${attivita.nome}"></span>
		</div>
		<div>
			<span th:text="${attivita.data}"></span>
		</div>
		<div>
			<table>
				<tr>
					<th>Partecipanti</th>
				</tr>
				<tr th:each="allievo : ${allievi}">
					<td><span th:text="${allievo.nome}"></span> <span
						th:text="${allievo.cognome}"></span></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
